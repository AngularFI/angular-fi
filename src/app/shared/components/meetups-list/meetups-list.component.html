<div class="events" *ngIf="(meetups | async) && (meetups | async).length > 0">
  <ul *ngFor="let event of meetups | async">
    <li><a href="{{event.link}}">{{event.name}}</a>, {{event.time | date:'DD.MM.YYYY'}}</li>
  </ul>
</div>
<p *ngIf="meetups && (meetups | async).length === 0">No upcoming meetups.</p>
